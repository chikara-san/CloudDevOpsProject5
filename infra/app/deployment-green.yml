apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app-deployment-green
  labels:
    app: weather-green

spec:
  replicas: 3
  selector:
    matchLabels:
      app: weather-green
  template:
    metadata:
      labels:
        app: weather-green
    spec:
      containers:
      - name: weather
        image: orikix/devopscapstone
        imagePullPolicyï¼šAlways
        ports:
        - containerPort: 5000
        env:
          - name: SERVICE_ID
            valueFrom:
              secretKeyRef:
                name: service-info
                key: serviceid
          - name: API_KEY
            valueFrom:
              secretKeyRef:
                name: service-info
                key: apikey
          - name: DEPLOY_COLOR
            value: GREEN